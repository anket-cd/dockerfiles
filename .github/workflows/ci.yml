name: Build and Push CI Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: anketclouddrove/ci
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=0.0.2,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: setup smurf
        uses: clouddrove/smurf@v0.1.3
        with:
          version: latest

      - name: build and push docker image 
        run: |
          smurf sdkr build anketclouddrove/ci:${{ steps.meta.outputs.tags }} --file ./ci/Dockerfile --context . --file ci/Dockerfile

